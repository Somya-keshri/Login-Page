<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LogIn Page</title>
</head>
<body class="bg-gray-200">
    <div class="h-screen w-screen flex justify-center items-center ">
        <div class=" bg-white h-4/6 w-7/12 pl-20">
            <p class="m-2 pt-5 text-xl font-bold text-blue-900">Sign in to ExploitX</p>
            
            <div class="w-3/6 pt-4">
                <button class="h-12 w-full border-2 border-blue-900 rounded-3xl font-semibold text-sm">
                    Sign in with Google
                </button>
                <div class="opacity-60 text-sm flex justify-center ">or sign in with email</div>
            </div>
            
            <div class="">
                <p class="font-semibold mt-5 text-lg pb-1">Username or Email</p>
                <input type="text" name="Username or email" id="email" placeholder="" required class="rounded-lg  w-3/6 h-9 border-2  border-gray-200 hover:border-blue-900">
            </div>

            <div class="mt-3 w-3/6">
                <p class="inline font-semibold text-lg pb-2">Password</p>
                <!-- <p class="inline underline text-xs">Forget?</p> -->
                <a href="" class="inline underline text-xs pl-52">Forgot?</a>
                <input type="password" name="password" id="password" class="block rounded-lg w-full h-9 border-2 border-gray-200 hover:border-blue-900">
            </div>
            <button class="bg-blue-900 h-10 w-72 mt-6 rounded-3xl opacity-75 text-white text-sm">Sign In</button>

            <div class="text-xs pl-8">
                <p class="inline">Don't have an account?</p>
                <a href="" class="underline inline">Sign up</a>
            </div>
        </div>
    </div>
    
</body>
</html>
